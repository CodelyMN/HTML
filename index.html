<!-- HTML     Hyper text markup language -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Codely</title>
    </head>
    <body>
        <!-- ordered list -->
        <ol>
            <li>hey</li>
            <li>hello</li>
        </ol>
        <!-- unordered list -->
        <ul>
            <li>hey</li>
            <li>hello</li>
        </ul>
        <!-- nested list -->
        <ol>
            <li>list1</li>
            <li>list2</li>
                <ol>
                    <li>sublist1</li>
                    <li>sublist2</li>
                </ol>
        </ol>
        <!-- description list -->
        <dl>
            <dt>name 1</dt>
            <dd>value for name 1 </dd>
        </dl>
    </body>
</html>
